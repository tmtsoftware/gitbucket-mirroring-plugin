@(mirror: Option[csw.tools.mirroring.model.Mirror])(implicit context: gitbucket.core.controller.Context)

<div class="form-group">
  <label for="remote-url">Remote URL</label>
  <input type="url"
         class="form-control"
         style="max-width: 50em"
         id="remote-url"
         value="@mirror.map(_.remoteUrl).getOrElse("")"
         maxlength="2000"
         size="2000"
         required>
</div>
<div class="form-group">
  <label for="sync-interval">Auto Sync Interval (Minutes)</label>
    <input type="number"
         class="form-control"
         style="max-width: 10em"
         id="sync-interval"
         value="@mirror.map(_.syncIntervalInMinutes).getOrElse(10)"
         maxlength="2000"
         size="2000"
         required>
</div>

<div class="form-group">
  <label for="deploy-branch">Deploy Branch</label>
  <input type="text"
         class="form-control"
         style="max-width: 50em"
         id="deploy-branch"
         value="@mirror.map(_.deployBranch).getOrElse("")"
         maxlength="2000"
         size="2000"
         required>
</div>

<div class="form-check">
  <input type="checkbox" class="form-check-input" id="enabled" @if(mirror.forall(_.enabled)){ checked }>
  <label class="form-check-label" for="enabled">Enable automatic updates</label>
</div>

<script>
$('#sync-interval').keypress(function(e){
if (this.value.length == 0 && e.which == 48 ){
return false;
}
});
</script>
